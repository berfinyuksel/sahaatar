<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimize Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/optimize_styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <a href="/"><img src="static/images/logo1.png" alt="" width="120px" /></a>
            </div>
            <div class="navbar-pages">
                <ul class="navigation">
                    <li><a href="/">Homepage</a></li>
                    <li><a href="calendar">Venue Calendar</a></li>
                    <li><a href="venuesettings">Modify Venue</a></li>
                    <li class="dropdown">
                        <a class="dropbtn">Add Game</a>
                        <div class="dropdown-content">
                            <a href="addfile">Add File</a>
                            <a href="fillform">Fill Form</a>
                        </div>
                    </li>
                    <li><a href="dashboard">Dashboard</a></li>
                    <li><a href="optimize">Optimize</a></li>
                </ul>
            </div>
            <div>
                {% if 'logged_in' in session %}
                <a class="btn btn-primary" href="{{ url_for('views.logout') }}">Logout</a>
                {% else %}
                <a class="btn btn-primary" href="{{ url_for('views.login') }}">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        <div class="main">
            <h1>OPTIMIZE VENUES</h1>
            <div class="container px-1 px-sm-5 mx-auto">
                <form autocomplete="off">
                    <div class="flex-row d-flex justify-content-center">
                        <div class="col-lg-6 col-11 px-1">
                            <div class="input-group input-daterange">
                                <input type="text" id="start" class="form-control text-left mr-2" />
                                <label class="ml-3 form-control-placeholder" id="start-p" for="start">Start Date</label>
                                <span class="fa fa-calendar" id="fa-1"></span>
                                <input type="text" id="end" class="form-control text-left ml-2" />
                                <label class="ml-3 form-control-placeholder" id="end-p" for="end">End Date</label>
                                <span class="fa fa-calendar" id="fa-2"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script>
                $(document).ready(function () {
                    $(".input-daterange").datepicker({
                        format: "dd-mm-yyyy",
                        autoclose: true,
                        calendarWeeks: true,
                        clearBtn: true,
                        disableTouchKeyboard: true,
                    });
                });
            </script>
    </main>
</body>

</html>
