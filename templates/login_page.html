<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/login_styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="static/images/logo2.png" alt="Logo" class="logo">
        <h1>SAHA-ATAR</h1>
        <p>Enter your user info to login</p>
        <form action="/Login" method="POST">
            <input type="text" name="userID" placeholder="Enter User ID" required>
            <br>
            <input type="password" name="password" placeholder="Enter Password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        <p class="contact-info">For login issues contact with +90 XXX XXX XX XX</p>
        <br>
        {% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
    </div>
        {% endfor %}
        <br>
        <div class="button-container">
            <a href="/" class="button">Continue as Visitor</a>
        </div>
    </div>
</body>
</html>
